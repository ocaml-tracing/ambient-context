name: build ambient-context-lwt

on:
   push:
      branches:
         - main
   pull_request:
   schedule:
      - cron: "0 0 1,15 * *" # Biweekly on 1st and 15th

jobs:
   test-locked:
      name: build w/ Lwt (locked deps)
      continue-on-error: ${{ matrix.os != 'ubuntu-latest' }}
      strategy:
         fail-fast: false
         matrix:
            os:
               - ubuntu-latest
               - macos-latest
               - windows-latest
            ocaml-compiler:
               - "4.08"
               - "4.14"
               - "5.3"
            exclude:
               - os: windows-latest
                 ocaml-compiler: "4.08"

      runs-on: ${{ matrix.os }}
      steps:
         - uses: actions/checkout@v6
         - name: Use OCaml ${{ matrix.ocaml-compiler }}
           uses: ocaml/setup-ocaml@v3
           with:
              ocaml-compiler: ${{ matrix.ocaml-compiler }}
              dune-cache: true
              opam-pin: false

         - run: opam pin . -y -n
         - run: opam install ambient-context-lwt --locked --deps-only --with-doc --with-test --with-dev-setup
         - run: opam exec -- dune build @install --only-packages=ambient-context,ambient-context-lwt
         - run: opam exec -- dune runtest -f --only-packages=ambient-context,ambient-context-lwt

         # now redo it with hmap installed
         - run: opam install hmap

         - run: opam exec -- dune build @install --only-packages=ambient-context,ambient-context-lwt
         - run: opam exec -- dune runtest -f --only-packages=ambient-context,ambient-context-lwt

   test-latest:
      name: build w/ Lwt (latest deps)
      # Only run on schedule
      if: github.event_name == 'schedule'
      continue-on-error: true

      strategy:
         fail-fast: false
         matrix:
            os:
               - ubuntu-latest
               - macos-latest
               - windows-latest
            ocaml-compiler:
               - "4.08"
               - "4.14"
               - "5.3"
            exclude:
               - os: windows-latest
                 ocaml-compiler: "4.08"

      runs-on: ${{ matrix.os }}
      steps:
         - uses: actions/checkout@v6
         - name: Use OCaml ${{ matrix.ocaml-compiler }}
           uses: ocaml/setup-ocaml@v3
           with:
              ocaml-compiler: ${{ matrix.ocaml-compiler }}
              dune-cache: true
              opam-pin: false

         - run: opam pin . -y -n
         - run: opam install ambient-context-lwt --deps-only --with-doc --with-test --with-dev-setup
         - run: opam exec -- dune build @install --only-packages=ambient-context,ambient-context-lwt
         - run: opam exec -- dune runtest -f --only-packages=ambient-context,ambient-context-lwt

         # now redo it with hmap installed
         - run: opam install hmap

         - run: opam exec -- dune build @install --only-packages=ambient-context,ambient-context-lwt
         - run: opam exec -- dune runtest -f --only-packages=ambient-context,ambient-context-lwt
